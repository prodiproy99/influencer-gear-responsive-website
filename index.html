<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer gear responsive website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- start header -->
    <header>
        <nav class="container">
            <div class="header-title">
                <h3>Influencer products</h3>
            </div>
            <ul class="navigation">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Sign up</a></li>
                <li><a href="">Log In</a></li>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-shopping-cart"></i></li>
            </ul>
        </nav>
        <section class="container">
            <article class="banner">
                <div class="banner-left">

                    <h1>Start your Journey as <br>Influencer</h1>

                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>

                        <a class="primary-button" href="">Preebook now <span><i class="fas fa-arrow-right icon"></i></span></a>
                </div>
                <div class="banner-right">
                    <img src="images/main-camera2.png" alt="">
                </div>
            </article>
        </section>
    </header>
    <!-- end header -->

    <!-- start company logo -->
    <section class="container">
        <div class="logos">
            <hr>
            <div class="company-logo">
                <div class="logo">
                    <img src="logos/Alibaba.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Amazon.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Daraz.pk Logo.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Ebay.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Rakuten.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Target.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Walmart.svg" alt="">
                </div>
            </div>
            <hr>
        </div>
    </section>
    <!-- end company logo -->

    <!-- start Popular Collection -->
    <section class="container">
        <div class="section-title">
            <h2>Popular Collection</h2>
        </div>
        <article class="popular-collection">
            <div class="popular-products">
                <div class="product">
                    <img src="" alt="">
                    <h3>microphone</h3>
                    <p>$120.25</p>
                    
                </div>
            </div>

        </article>
    </section>
    <!-- end Popular Collection -->
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/0f5c77d4ad.js" crossorigin="anonymous"></script>
</body>
</html>
